name: Build OCR Plugin
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive 

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create Version File
        run: |
          echo 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")] [assembly: AssemblyFileVersion("1.0.0.0")] [assembly: AssemblyInformationalVersion("1.0.0.0")]' > GitVersion.cs

      - name: Force Clean and Restore
        # This deletes old build artifacts and forces a fresh check of the version you typed
        run: |
          msbuild -t:Clean "QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/QuickLook.Plugin.ImageViewer.csproj"
          nuget restore "QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/QuickLook.Plugin.ImageViewer.csproj" -NoCache -Force

      - name: Build
        # We keep the flags to skip the broken scripts
        run: msbuild "QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/QuickLook.Plugin.ImageViewer.csproj" /p:Configuration=Release /p:Platform="Any CPU" /p:PreBuildEvent="" /p:PostBuildEvent=""

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Plugin
          path: QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/bin/Release/
