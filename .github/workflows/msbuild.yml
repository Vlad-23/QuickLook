name: Build OCR Plugin Custom
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive 

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create Missing Version File
        # We are using a standard 1.0.0.0 format to stop the CS7034 error
        run: |
          echo 'using System.Reflection; [assembly: AssemblyVersion("1.0.0.0")] [assembly: AssemblyFileVersion("1.0.0.0")] [assembly: AssemblyInformationalVersion("1.0.0.0")]' > GitVersion.cs

      - name: Restore OCR Plugin
        run: msbuild -t:restore "QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/QuickLook.Plugin.ImageViewer.csproj"

      - name: Build OCR Plugin
        # We target the .csproj specifically, NOT the .sln file
        run: msbuild "QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/QuickLook.Plugin.ImageViewer.csproj" /p:Configuration=Release /p:Platform="Any CPU" /p:RestorePackages=false /p:PreBuildEvent= /p:AutoGenerateBindingRedirects=true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Plugin-DLL
          path: QuickLook.Plugin/QuickLook.Plugin.ImageViewerOCR/bin/Release/
